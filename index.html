<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>WebMidi.js Quick Start</title>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <style>
    </style>
  </head>
  
  <body>
    <div>
      <label for="deviceSelect">Input device:</label>
      <select id="deviceSelect">
        <option value="defaultOption">
          &lt;Select an Input device&gt;
        </option>
      </select>
      <button type="button" id="playButton">Play/Stop</button>
      <button type="button" id="sync">Sync</button>
      <label for="tempo">Tempo:</label>
      <input type="number" id="tempo" placeholder="90">
    </div>
    <br>
    <div style="position: relative;">
      <canvas id="staticGrid" width="1000" height="500"
        style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
      <canvas id="indicator" width="1000" height="500" 
        style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
      <canvas id="grid" width="1000" height="500" 
        style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
     </div>
    <script src="monkeypatch.js"></script>
    <script src="metronome.js"></script>
    <script src="main.js"></script>
  </body>

</html>
