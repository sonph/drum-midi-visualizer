<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>WebMidi.js Quick Start</title>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <style>
    </style>
  </head>
  
  <body>
    <div>
      <label for="deviceSelect">Input device:</label>
      <select id="deviceSelect">
        <option value="defaultOption">
          &lt;Select an Input device&gt;
        </option>
      </select>
      <label for="channelSelect">Channels:</label>
      <select id="channelSelect">
        <option value="0" selected>All Channels</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
      </select>
      <button type="button" id="playButton">Play</button>
      <button type="button" id="sync">Sync</button>
      <br>
      <button type="button" id="tempoDec1">-1</button>
      <button type="button" id="tempoDec5">-5</button>
      <button type="button" id="tempoDec10">-10</button>
      <label for="tempo">Tempo:</label>
      <input type="number" id="tempo">
      <button type="button" id="tempoInc10">+10</button>
      <button type="button" id="tempoInc5">+5</button>
      <button type="button" id="tempoInc1">+1</button>
    </div>
    <hr>
    <br>
    <div style="position: relative;">
      <canvas id="staticGrid" width="1000" height="500"
        style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
      <canvas id="indicator" width="1000" height="500" 
        style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
      <canvas id="grid" width="1000" height="500" 
        style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
     </div>
    <script src="monkeypatch.js"></script>
    <script src="metronome.js"></script>
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="main.js"></script>
  </body>

</html>
